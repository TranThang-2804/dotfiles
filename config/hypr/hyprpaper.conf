preload = ~/.config/wallpapers/Anime-City-Night.png
preload = ~/.config/wallpapers/Anime-Fireworks.png
preload = ~/.config/wallpapers/Anime-Room.png

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = DP-2,~/.config/wallpapers/Anime-City-Night.png
wallpaper = DP-3,~/.config/wallpapers/Anime-City-Night.png

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off


